<h3 mat-dialog-title>ERROR</h3>
<mat-dialog-content class="mat-typography">
	<p>
		{{data.message}}
	</p>
	<p class="error-stack">
		{{data.stack}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="warn" mat-dialog-close>Cloase</button>
</mat-dialog-actions>
